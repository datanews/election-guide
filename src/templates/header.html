<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Chartbeat Time Capture -->
    <script src="//project.wnyc.org/assets/js/chartbeat.head.js"></script>
    <title><%=template.Title%> | WNYC</title>

    <meta name="author" content="WNYC Data News" />
    <meta name="description" content="<%=(template["Social Description"] || "").replace(/"/g, "&quot;")%>" />
    <meta name="robots" content="index, follow" />

    <!-- For proper phone zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Sans font from Google -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,600italic,700,600,400" rel="stylesheet" type="text/css">

    <!-- Base Data News/WNYC styles -->
    <link rel="stylesheet" href="css/base.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" />

    <!-- Project-specific styles-->
    <link rel="stylesheet" href="css/project.css" type="text/css" />

    <!-- Social Media Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%=template.URL%>" />
    <meta property="og:title" content="<%=(template.Title || "").replace(/"/g, "&quot;")%>" />
    <meta property="og:description" content="<%=(template["Social Description"] || "").replace(/"/g, "&quot;")%>" />
    <meta property="og:image" content="<%=template.URL%><%=template["Social Image"]%>" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@datanews">
    <meta name="twitter:title" content="<%=(template.Title || "").replace(/"/g, "&quot;")%>">
    <meta name="twitter:description" content="<%=(template["Social Description"] || "").replace(/"/g, "&quot;")%>">
    <meta name="twitter:image" content="<%=template.URL%><%=template["Social Image"]%>">
    <!-- End Social Media Tags -->

    <!-- Google Analytics -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-283599-23']);


      <% if (template["Data News Tuesday"]) { %>
        _gaq.push(['_setCustomVar',5,'DataTues','True',3]);
      <% } %>

      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();

    </script>
    <!-- End Google Analytics -->

  </head>
  <body class="embed wnyc">
